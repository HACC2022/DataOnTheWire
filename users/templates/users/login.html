{% extends "dataonthewire/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log in</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log in</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Not registered? <a class="ml-2" href="{% url 'register' %}">Register</a>
            </small>
        </div>
    </div>
{% endblock content %}
{% block header %}
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4 h1" style="color: white">DataOnTheWire</a>
        </div>
      </nav>
    </header>
{% endblock header %}
